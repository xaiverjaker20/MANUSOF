<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO DE SESIÓN</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
<div id="error-container" class="error-message" style="display: none;">Usuario o contraseña incorrectos</div>
<div class="login-container">
    <h1>MANUSOFT</h1>
    <form id="loginForm" action="php/login.php" method="POST">
        <input type="text" id="username" name="username" placeholder="Usuario" required>
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
        <input type="submit" value="Ingresar">
    </form>
    <button onclick="window.location.href='CONTRASEÑA.html'">Registrarse</button>
</div>
<script src="js/login.js"></script>
<script>
    // Verificar si hay un parámetro de error en la URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error')) {
        document.getElementById('error-container').style.display = 'block';
    }
</script>
</body>
</html>
